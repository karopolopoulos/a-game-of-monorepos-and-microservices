name: application
on: [push, pull_request]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: |
          npm run bootstrap:ci
          npm run lint:ci
          npm run test:ci
        env:
          CI: true
      - name: Deploy
        run: npm run deploy:ci
      - name: Tag
        run: npm run version:ci