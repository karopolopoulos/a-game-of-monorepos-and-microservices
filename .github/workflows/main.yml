name: ci
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm run bootstrap
          npm run lint:ci
          npm run test:ci
        env:
          CI: true
      - run: |
          npm run deploy
        env:
          CI: true
